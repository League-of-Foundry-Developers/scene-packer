<li class="location flexcol{{#if hasDependencies}} has-dependencies{{else}} hidden{{/if}}">
  <div class="overview flexrow">
    {{#if hasDependencies}}
    <a class="entity-link content-link"{{#if pack}} data-pack="{{pack}}" {{else}} data-entity="{{entityType}}" data-type="{{entityType}}" {{/if}}data-id="{{id}}" data-uuid="{{uuid}}"><i class="fas {{css}}"></i> {{name}}</a>
    <span class="tag toggle-dependencies"><i class="fas fa-exclamation-triangle"></i> <span>{{localize 'SCENE-PACKER.asset-report.show'}}</span></span>
    {{else}}
    <span>{{name}}</span>
    <span class="tag"><i class="fas fa-check-circle"></i></span>
    {{/if}}
  </div>

  {{#if hasDependencies}}
  <div class="dependencies hidden">
    <ul>
      {{#each assetDetails}}
      {{#if hasDependency}}
      <li>
        <strong>Location:</strong> {{location}}<br>
        <strong>Asset:</strong> {{asset}}
        <a href="{{asset}}" alt="Open in new tab" target="_blank"><i class="fas fa-external-link-alt"></i></a>
      </li>
      {{/if}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</li>
